<div class="post">
	<h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
	<div class="post-content">{{ .Content }}</div>
	<div class="post-info">
		{{ range .Params.tags }}
			<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> /
		{{ end }}
		{{ .Date.Format "Jan 2" }}
	</div>
	<div class="post-comments"></div>
</div>
